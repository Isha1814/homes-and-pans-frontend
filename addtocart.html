<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="addtocart.css">
</head>
<body>
    <div class="cart-container">
        <h1>MY SHOPPING CART</h1>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>PRODUCT</th>
                    <th>PRICE</th>
                    <th>QUANTITY</th>
                    <th>TOTAL</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="product">
                            <img src="deep fry pan.jpg" alt="Deep Fry Pan">
                            <p>Deep Fry Pan</p>
                        </div>
                    </td>
                    <td>Rs. 2,199</td>
                    <td>
                        <div class="quantity-control">
                            <!-- <button>-</button> -->
                            <input type="number" value="1" min ="1">
                            <!-- <button>+</button> -->
                          </div>
                      </td>
                      <td>Rs. 2,199</td>
                  </tr>
                  <tr>
                    <td>
                        <div class="product">
                            <img src="steel sauce pot.jpg" alt="Steel sauce pan">
                            <p>Steel Sauce Pan</p>
                        </div>
                    </td>
                    <td>Rs. 2,399</td>
                    <td>
                        <div class="quantity-control">
                            <!-- <button>-</button> -->
                            <input type="number" value="1" min = "1">
                            <!-- <button>+</button> -->
                          </div>
                      </td>
                      <td>Rs. 2,399</td>
                  </tr>
              </tbody>
          </table>
          <div class="subtotal">
              <p>SUBTOTAL <span>Rs. 4,498</span></p>
          </div>
          <button class="checkout-btn">CHECKOUT</button>
      </div>
  </body>
  </html>
